<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bookmarker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
  </head>
  <body onload="fetchBookmarks()">
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Bookmarker</h3>
      </div>
      <div class="jumbotron">
        <h1>Bookmark your favourite websites</h1>
        <form id="myForm">
          <div class="form-group">
            <input type="text" class="form-control" id="siteName" placeholder="Site Name..."/>
          </div>
           <div class="form-group">
            <input type="text" class="form-control" id="siteUrl" placeholder="Site URL..."/>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="row marketing">
        <div class="col-lg-12">
         <div id="bookmarksResults"></div>
        </div>
      <footer class="footer">
        <p>&copy; 2018 Bookmarker, Inc.</p>
      </footer>
    </div>
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
